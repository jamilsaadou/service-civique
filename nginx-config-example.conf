# Configuration nginx pour Service Civique
# À placer dans /etc/nginx/sites-available/service-civique

server {
    listen 80;
    server_name votre-domaine.com;  # Remplacez par votre domaine

    # Augmenter les limites d'upload
    client_max_body_size 50M;
    client_body_timeout 300s;
    
    # Timeout pour les requêtes longues
    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;

    # Servir les fichiers statiques uploadés depuis un dossier externe
    location /uploads/ {
        alias /var/www/service-civique-uploads/;
        
        # Permissions CORS si nécessaire
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept";
        
        # Cache pour les fichiers statiques
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # Proxy vers l'application Next.js
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Augmenter la limite pour les uploads via proxy
        client_max_body_size 50M;
    }
}

